{% extends "layout.html" %}

{% block body %}
    
{% if(flag): %}
    {% include "nav.html" %}
{% else: %}
    {% include "protectednav.html" %}
{% endif %}
    <div class="container">
    {% if(typ == 'S'): %}
    <h4>Enter the details</h4>
    <form class="col s12" action="/person" method="POST">
        <div class="row">
          <div class="input-field col s6">
              <input id="first_name" type="text" name="first_name" class="validate">
              <label for="first_name">First Name</label>
            </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" name="last_name" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
              <label for="dob">Date of birth</label>
              <input type="text" id="dob" name="dob" class="datepicker">
          </div>

          <div class="input-field col s6">
                  <select name="gender">
                    <option value="" disabled selected>Choose your Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="X">Does want to share</option>
                  </select>
                  <label>Gender</label>
                </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="phone" id="phone">
                <label for="phone">Phone</label>
            </div>

            <div class="input-field col s6">
                    <input type="text" name="parentphone" id="parentphone">
                    <label for="parentphone">Parent Phone</label>
                </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <select name="id">
                    <option value="" disabled selected>Choose your ID Proof</option>
                    <option value="Aadhar">Aadhar</option>
                    <option value="Pan Card">Pan Card</option>
                    <option value="Passport">Passport</option>
                    <option value="Driving License">Driving License</option>
                </select>
                <label>ID Proof</label>
            </div>

            <div class="input-field col s6">
                <select name="status">
                    <option value="" disabled selected>Choose your Status</option>
                    <option value="Student">Student</option>
                    <option value="Working">Working</option>
                </select>
                <label>Status</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="inst" id="inst">
                <label for="inst">Institute</label>
            </div>
        </div>

        <div class="row">
              <div class="input-field col s12">
                <textarea id="address" name="address" class="materialize-textarea" data-length="1000"></textarea>
                <label for="address">Address</label>
              </div>
       </div>

       <div class="row">
            <div class="input-field col s12">
              <textarea id="med" name="med" class="materialize-textarea" data-length="1000"></textarea>
              <label for="med">Medical Condition</label>
            </div>
     </div>

        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </div>

      </form>
    {% elif(typ == 'O'): %}
    <h4>Enter the Owner details</h4>
    <form class="col s12" action="/owner" method="POST">
        <div class="row">
          <div class="input-field col s6">
              <input id="first_name" type="text" name="first_name" class="validate">
              <label for="first_name">First Name</label>
            </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" name="last_name" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        
        <div class="row">
            <div class="input-field col s6">
                <select name="gender">
                <option value="" disabled selected>Choose your Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="X">Does want to share</option>
                </select>
                <label>Gender</label>
            </div>

            <div class="input-field col s6">
                <input type="text" name="phone" id="phone">
                <label for="phone">Phone</label>
            </div>
        </div>

    
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </div>

      </form>
    {% else: %}
    <div class="row"><a href="/">
        <button class="btn waves-effect waves-light"  name="action">Submit
            <i class="material-icons right">Home</i>
        </button></a>
    </div>
    {% endif %}
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, {yearRange: 70, format: 'yyyy-mm-dd'});
        
            var selMenu = document.querySelectorAll('select');
            var selinstances = M.FormSelect.init(selMenu, {});

            $('textarea#med').characterCounter();
            $('textarea#address').characterCounter();

        });
    </script>
{% endblock %}
